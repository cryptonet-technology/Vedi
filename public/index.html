<html lang="en"><html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P2P Meetings</title>
  <link rel="stylesheet" href="/css/theme.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
    }
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .btn {
      margin-top: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
  </style>
  <meta http-equiv="refresh" content="3; url=/dashboard/index.html" />
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Welcome to P2P Meetings</h1>
    <p class="text-muted">Redirecting to dashboard...</p>
    <a href="/dashboard/index.html" class="btn primary">
      <span class="material-symbols-outlined">login</span>
      <span>Go to Dashboard</span>
    </a>
  </div>
  
  <script>
    // Apply saved theme on load
    document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
  </script>
